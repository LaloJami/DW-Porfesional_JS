<!DOCTYPE html>
<html>
    <head>
      <title>Scope</title>
    </head>
  
    <body>
      <a href="/ejercicios/">Go back</a>
      <p><em>Abre la consola</em></p>
  
      <ul>
        <li><button class="call-to-action">Aprender</button></li>
        <li><button class="call-to-action">Aprender Más</button></li>
        <li><button class="call-to-action">¡Nunca pares de aprender!</button></li>
      </ul>
      <script>
        // Establece 'this' usando 'call'
        function saludar(){
            console.log(`Hola, soy ${this.name} y mi apellido es ${this.apellido}`)
        }
        const Lalo = {
            name: "Eduardo",
            apellido: "Jami"
        }

        saludar.call(Lalo)
        // Establece 'this' usando 'call' y pasar argumentos a la funcion
        function caminar(metros, direccion) {
          console.log(`${this.name} camina ${metros} metros hacia el ${direccion}.`)
        }
        caminar.call(Lalo, 500, "sur");
        // Establece 'this usando 'apply' y pasar argumentos a la funcion
        const valores = [900, 'suroeste'];
        caminar.apply(Lalo, valores)

        /*
        Call - comas
        Apply - arreglo
        */
        // Establecer 'this' en una nueva funcion usando 'bind'
        const erika = { name: "Erika", apellido: "Sanchez"};
        const erikaSaluda = saludar.bind(erika);
        erikaSaluda()

        const erikaCamina = caminar.bind(erika, 1000);
        erikaCamina('este');
        // Cuando es util usar uno de estos métodos.
        const buttons = document.getElementsByClassName('call-to-action');
        // buttons.forEach(button => {
        //   button.onclick = () => alert("Nunca pares de aprender")
        // });
        Array.prototype.forEach.call(buttons, button =>{
          button.onclick = () => alert("Nunca pares de aprender");
        })
      </script>
    </body>
  </html>
